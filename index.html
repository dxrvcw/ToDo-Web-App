<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="todo-app__header"></header>
		<div class="todo-app">
			<div class="add-todo-list">
				<p class="add-todo-list__btn-text">Add List</p>
				<img class="add-todo-list__icon" src="img/plus.svg" alt="" />
				<div class="add-todo-list__window">
					<input
						type="text"
						required
						placeholder="Input list name"
						class="add-todo-list__input" />
					<button class="add-todo-list__btn">
						<img src="img/send.svg" alt="" />
					</button>
				</div>
			</div>
		</div>
		<footer class="todo-app__footer">
			<p class="todo-app__footer-text">
				By Oleksandr with <span class="heart">❤️</span>
			</p>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
